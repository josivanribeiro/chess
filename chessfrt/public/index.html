    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

	  <!-- CSS Just for demo purpose, don't include it in your project -->
	  <link href="assets/css/demo.css" rel="stylesheet" />
    
    <title>Chess React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>

      <div class="image-container set-full-height" style="background-image: url('assets/img/wizard.jpg')">
                    
        <!--   Big container   -->
        <div class="container">
            <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
    
                <!--      Wizard container        -->
                <div class="wizard-container">
    
                    <div class="card wizard-card" data-color="orange" id="wizardProfile">
                        <form action="" method="">
                        <!--You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->
    
                          <div class="wizard-header">
                              <h3>
                                 <b>Chess React App</b><br>
                                 <small>Understand how the application works by completing the wizard.</small>
                              </h3>
                          </div>
    
                          <div class="wizard-navigation">
                            <ul>
                                <li><a href="#about" data-toggle="tab">Locate the board</a></li>
                                <li><a href="#account" data-toggle="tab">Select a position</a></li>
                                <li><a href="#address" data-toggle="tab">Click on button <b>Play It!</b></a></li>
                            </ul>              
                          </div>
    
                          <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">                                  
                                  <div class="col-sm-4 col-sm-offset-1">
                                      <div class="picture-container">
                                          <div class="picture">
                                              <img src="assets/img/board_wizard1.png" class="picture-src" id="wizardPicturePreview" title=""/>                                              
                                          </div>                                          
                                      </div>
                                  </div>
                                  <div class="col-sm-6">

                                      <div class="form-group">
                                          <h4 class="info-text">Just scroll down to see the board.</h4>
                                      </div>
                                  </div>                                  
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
                                <h4 class="info-text"> What are you doing? (checkboxes) </h4>
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Design">
                                                <div class="icon">
                                                    <i class="fa fa-pencil"></i>
                                                </div>
                                                <h6>Design</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Code">
                                                <div class="icon">
                                                    <i class="fa fa-terminal"></i>
                                                </div>
                                                <h6>Code</h6>
                                            </div>

                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Develop">
                                                <div class="icon">
                                                    <i class="fa fa-laptop"></i>
                                                </div>
                                                <h6>Develop</h6>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="tab-pane" id="address">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> Are you living in a nice area? </h4>
                                    </div>
                                    <div class="col-sm-7 col-sm-offset-1">
                                          <div class="form-group">
                                            <label>Street Name</label>
                                            <input type="text" class="form-control" placeholder="5h Avenue">
                                          </div>
                                    </div>
                                    <div class="col-sm-3">
                                          <div class="form-group">
                                            <label>Street Number</label>
                                            <input type="text" class="form-control" placeholder="242">
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                          <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" placeholder="New York...">
                                          </div>
                                    </div>
                                    <div class="col-sm-5">
                                          <div class="form-group">
                                            <label>Country</label><br>
                                              <select name="country" class="form-control">
                                                <option value="Afghanistan"> Afghanistan </option>
                                                <option value="Albania"> Albania </option>
                                                <option value="Algeria"> Algeria </option>
                                                <option value="American Samoa"> American Samoa </option>
                                                <option value="Andorra"> Andorra </option>
                                                <option value="Angola"> Angola </option>
                                                <option value="Anguilla"> Anguilla </option>
                                                <option value="Antarctica"> Antarctica </option>
                                                <option value="...">...</option>
                                            </select>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            </div>
                            <div class="wizard-footer height-wizard">
                                <div class="pull-right">
                                    <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='Next' />
                                    <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />
    
                                </div>
    
                                <div class="pull-left">
                                    <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                                </div>
                                <div class="clearfix"></div>
                            </div>
    
                        </form>
                    </div>
                </div> <!-- wizard container -->
            </div>
            </div><!-- end row -->
        </div> <!--  big container -->
    
        <div class="footer">
            <div class="container">
                 Made  by <a href="http://www.josivansilva.com" target="_blank">Josivan Silva</a>
            </div>
        </div>
    
    </div>
    

    </div>
    <div id="root"></div>

	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
